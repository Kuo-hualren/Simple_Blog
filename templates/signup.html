{% extends 'base.html'%}

{% block head%} 
    <title>Home</title>
{% endblock%}

{% block body%} 
  

<main role="main" style="background-color: #e9ecef;">
    <form class="row g-3" action="/signup" method="POST">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Credit Card</label>
          <input type="password" class="form-control" id="passwordss" placeholder="1234xxxxxxxx">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">User Name</label>
          <input type="username" class="form-control" id="username" name="username">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check 
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
</main>
{% endblock%}
